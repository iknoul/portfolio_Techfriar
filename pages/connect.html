<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/connect.css">
    <script defer src="../scripts/connect.js"></script>
</head>
<body>
    <header>
        <h1>Connect</h1>
        <a class="back" href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </header>
    <main>
        <div class="container">
            <form id="form" action="/">
                <h1>Ask me</h1>
                <div class="inputControl">
                    <label for="name">Username</label>
                    <input id="name" name="name" type="text">
                    <div class="error"></div>
                </div>
                <div class="inputControl">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="inputControl">
                    <label for="mobileNumber">Mobile number</label>
                    <input id="mobileNumber" name="mobileNumber" type="number">
                    <div class="error"></div>
                </div>
                <div class="inputControl">
                    <label for="text">Your text here</label>
                    <textarea id="text" name="text"></textarea>
                    <div class="error"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contactInfo">
            <h2>Or reach out to me directly:</h2>
            <p>Email: shamil.rahman@example.com</p>
            <p>Phone: +91 12345 67890</p>
            <div class="socialIcons">
                <a href="https://github.com/iknoul" target="_blank" class="github"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/shamilrahman" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://www.instagram.com/rhmanshamil/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com/shamil.rahman.0/" target="_blank" class="facebook"><i class="fab fa-facebook"></i> Facebook</a>
            </div>
        </div>
    </main>
</body>
</html>
